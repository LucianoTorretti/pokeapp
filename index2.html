<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuchiDex</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pokedex-container">
        
        <header class="pokedex-header">
            <div class="logo-container">
                <img 
                    src="https://pokeapi.co/static/pokeapi_256.3fa72200.png" 
                    alt="Logo PokeAPI" 
                    class="logo-image"
                >
                <div class="header-text">
                    <h1><i class="fas fa-dragon"></i> Pokédex Interactiva</h1>
                    <p class="subtitle">Explora el mundo de los Pokémon</p>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat-box">
                    <i class="fas fa-paw"></i>
                    <span>898 Pokémon</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-filter"></i>
                    <span>18 tipos</span>
                </div>
            </div>
        </header>

        <nav class="filters-nav">
            <div class="filters-header">
                <h2><i class="fas fa-sliders-h"></i> Filtros por Tipo</h2>
                <button class="filter-btn all-btn active">
                    <i class="fas fa-eye"></i> VER TODOS
                </button>
            </div>
            
            <div class="type-buttons-grid">
                <button class="filter-btn type-normal" data-type="normal">
                    <i class="fas fa-circle"></i> NORMAL
                </button>
                <button class="filter-btn type-fire" data-type="fire">
                    <i class="fas fa-fire"></i> FIRE
                </button>
                <button class="filter-btn type-water" data-type="water">
                    <i class="fas fa-tint"></i> WATER
                </button>
                <button class="filter-btn type-grass" data-type="grass">
                    <i class="fas fa-leaf"></i> GRASS
                </button>
                <button class="filter-btn type-electric" data-type="electric">
                    <i class="fas fa-bolt"></i> ELECTRIC
                </button>
                <button class="filter-btn type-ice" data-type="ice">
                    <i class="fas fa-snowflake"></i> ICE
                </button>
                <button class="filter-btn type-fighting" data-type="fighting">
                    <i class="fas fa-fist-raised"></i> FIGHTING
                </button>
                <button class="filter-btn type-poison" data-type="poison">
                    <i class="fas fa-skull-crossbones"></i> POISON
                </button>
                <button class="filter-btn type-ground" data-type="ground">
                    <i class="fas fa-mountain"></i> GROUND
                </button>
                <button class="filter-btn type-flying" data-type="flying">
                    <i class="fas fa-dove"></i> FLYING
                </button>
                <button class="filter-btn type-psychic" data-type="psychic">
                    <i class="fas fa-eye"></i> PSYCHIC
                </button>
                <button class="filter-btn type-bug" data-type="bug">
                    <i class="fas fa-bug"></i> BUG
                </button>
                <button class="filter-btn type-rock" data-type="rock">
                    <i class="fas fa-gem"></i> ROCK
                </button>
                <button class="filter-btn type-ghost" data-type="ghost">
                    <i class="fas fa-ghost"></i> GHOST
                </button>
                <button class="filter-btn type-dark" data-type="dark">
                    <i class="fas fa-moon"></i> DARK
                </button>
                <button class="filter-btn type-dragon" data-type="dragon">
                    <i class="fas fa-dragon"></i> DRAGON
                </button>
                <button class="filter-btn type-steel" data-type="steel">
                    <i class="fas fa-cog"></i> STEEL
                </button>
                <button class="filter-btn type-fairy" data-type="fairy">
                    <i class="fas fa-star"></i> FAIRY
                </button>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-pokemon" placeholder="Buscar Pokémon por nombre...">
            </div>
        </nav>
        
        <main>
            <div class="pokemon-count">
                <span id="count">4</span> Pokémon encontrados
            </div>
            
            <div id="todos">
                <div class="pokemon-todos" id="listaPokemon">

                </div>
            </div>
        </main>
        
        <footer class="pokedex-footer">
            <p>Pokédex Mejorada  |  Hecho con <i class="fas fa-heart" style="color: #e74c3c;"></i> para fans de Pokémon</p>
        </footer>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
