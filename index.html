<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Estructura Base</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="pokedex-container">
        
        <header class="pokedex-header">
            <img 
                src="https://pokeapi.co/static/pokeapi_256.3fa72200.png" 
                alt="Logo PokeAPI" 
                class="logo-image"
            >
            <h1>Pokédex</h1>
        </header>

        <nav class="filters-nav">
            <button class="filter-btn all-btn">VER TODOS</button>
            
            <div class="type-buttons-grid">
                <button class="filter-btn type-normal">NORMAL</button>
                <button class="filter-btn type-fire">FIRE</button>
                <button class="filter-btn type-water">WATER</button>
                <button class="filter-btn type-grass">GRASS</button>
                <button class="filter-btn type-electric">ELECTRIC</button>
                <button class="filter-btn type-ice">ICE</button>
                <button class="filter-btn type-fighting">FIGHTING</button>
                <button class="filter-btn type-poison">POISON</button>
                <button class="filter-btn type-ground">GROUND</button>
                <button class="filter-btn type-flying">FLYING</button>
                <button class="filter-btn type-psychic">PSYCHIC</button>
                <button class="filter-btn type-bug">BUG</button>
                <button class="filter-btn type-rock">ROCK</button>
                <button class="filter-btn type-ghost">GHOST</button>
                <button class="filter-btn type-dark">DARK</button>
                <button class="filter-btn type-dragon">DRAGON</button>
                <button class="filter-btn type-steel">STEEL</button>
                <button class="filter-btn type-fairy">FAIRY</button>
            </div>
        </nav>
        
        <main>
            <div id="todos">
                <div class="pokemon-todos" id="listaPokemon">
                    
                    <div class="pokemon">
                        <p class="pokemon-id-back">#132</p>
                        <div class="pokemon-imagen">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png" alt="ditto">
                        </div>
                        <div class="pokemon-info">
                            <div class="nombre-contenedor">
                                <p class="pokemon-id">#132</p>
                                <h2 class="pokemon-nombre">Ditto</h2>
                            </div>
                            <div class="pokemon-tipos">
                                <p class="tipo type-normal">NORMAL</p>
                            </div>
                            <div class="pokemon-stats">
                                <p class="stat-item">4m</p>
                                <p class="stat-item">60kg</p>
                            </div>
                        </div>
                    </div>

                    <div class="pokemon">
                        <p class="pokemon-id-back">#132</p>
                        <div class="pokemon-imagen">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png" alt="ditto">
                        </div>
                        <div class="pokemon-info">
                            <div class="nombre-contenedor">
                                <p class="pokemon-id">#132</p>
                                <h2 class="pokemon-nombre">Ditto</h2>
                            </div>
                            <div class="pokemon-tipos">
                                <p class="tipo type-normal">NORMAL</p>
                            </div>
                            <div class="pokemon-stats">
                                <p class="stat-item">4m</p>
                                <p class="stat-item">60kg</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</body>
</html>
